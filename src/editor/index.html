<!DOCTYPE html>
<html>
<head>
  <title>outpost editor</title>
  <link rel="stylesheet" href="./editor.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main>
    <div id="left">
      <div id="color-buttons" class="flex-down">
        <button id="BG" class="color-button BG">BG</button>
        <button id="WHITE" class="color-button WHITE">WHITE</button>
        <button id="WHITESMOKE" class="color-button WHITESMOKE">WHITESMOKE</button>
        <button id="OFFWHITE" class="color-button OFFWHITE">OFFWHITE</button>
        <button id="GREEN" class="color-button GREEN">GREEN</button>
        <button id="GREY" class="color-button GREY">GREY</button>
        <button id="DARKGREY" class="color-button DARKGREY">DARKGREY</button>
        <button id="ORANGE" class="color-button ORANGE">ORANGE</button>
        <button id="PURPLE" class="color-button PURPLE">PURPLE</button>
        <button id="BLUE" class="color-button BLUE">BLUE</button>
        <button id="EMERALD" class="color-button EMERALD">EMERALD</button>
        <button id="TAN" class="color-button TAN">TAN</button>
        <button id="BROWN" class="color-button BROWN">BROWN</button>
        <button id="GOLD" class="color-button GOLD">GOLD</button>
        <button id="DARK_GREEN" class="color-button DARK_GREEN">DARK_GREEN</button>
      </div>
      <div id="symbol-buttons"></div>
      <pre id="position"></pre>
    </div>
    <div id="right"></div>
  </main>
  <script type="module" src="./editor.ts"></script>
</body>
</html>
